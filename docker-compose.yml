      MYSQL_USER: admin
      MYSQL_PASSWORD: admin # Verifique a segurança das credenciais
    ports:
      - "3306:3306"
    volumes:
      - banco_relacional:/var/lib/mysql
      - /etc/letsencrypt/live/mysql.abelcode.dev/fullchain.pem:/etc/mysql/ssl/fullchain.pem
      - /etc/letsencrypt/live/mysql.abelcode.dev/privkey.pem:/etc/mysql/ssl/privkey.pem
    networks:
      - abel_network

  phpmyadmin:
    image: phpmyadmin:latest
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 128M
    environment:
      PMA_HOST: db_mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 9004:80
    depends_on:
      - db_mysql
    networks:
      - abel_network

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup

volumes:
  banco_relacional:
    driver: local

networks:
  abel_network:
    driver: overlay
    attachable: true
